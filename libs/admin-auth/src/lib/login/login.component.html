

<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field appearance="outline" class="form-field">
      <input matInput formControlName="email" placeholder="Email" type="email">
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <input matInput formControlName="password" placeholder="Password" type="password">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="submit-btn">Submit</button>
  </form>
</div>
