<div class="technology-list">



<div class="technology-item" *ngFor="let item of technologiesList">
    <div class="left">
   
    <div class="code">{{item.code}}</div>
    </div>
    <div class="right">
    <div class="name">{{item.name}}</div>
    <div class="descriptoin">{{item.description}}</div>
    </div>
    <div class="end">
        <button mat-stroked-button color="primary">EDIT</button>
        <button mat-stroked-button color="primary">DELETE</button>

    </div>
</div>

</div>
